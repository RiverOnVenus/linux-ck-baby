name: PKGBUILD CI
on: push
jobs:
  pkgbuild:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
    - name: Makepkg Build and Check
      id: makepkg
      uses: edlanglois/pkgbuild-action@v1.1.6
      with:
          pkgdir: "linux-ck-uksm-cjktty"
          namcapDisable: 1
          makepkgArgs: "--skippgpcheck"
          aurDeps: 1
    - name: Release
      uses: ncipollo/release-action@v1.8.6
      with:
          allowUpdates: 1
          tag: "v5.12.13-1"
          artifacts: "./*/*.zst"
          token: ${{ secrets.GITHUB_TOKEN }}
